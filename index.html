<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROBOTICS FORM</title> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style> 
 body{background-color: orange;}
</style>


</head>
<body>
	<h1> Robotics Registration Form </h1>


	<form>
		<label for="uname">Username: </label>
		<input type="text" id="uname" name="uname" class="form-control">

		<label for="age"> Age: </label>
		<input type="text" id="age" name="age"class="form-control">

		<label for="email">Email: </label>
		<input type="email" id="email" name="email"class="form-control">

		<label for="phone">Phone Number: </label>
		<input type="phone" id="phone" name="phone" class="form-control">


		<div class="form check">
			<h6> Preferred Robotics Topic  </h6>
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="programming"> Programming
			</label>
	    </div>

	    <div class="form-check">
	    	<h6> Robotics Experience </h6>
	    	<label class="form-check-label">
	    		<input type="radio"class="form-check-input"name="optradio">Beginner </label>

	    </div> 
	    <button class="btn btn-success"> Submit </button>

       



	</form>









</body>
</html>
